    <script>
    $( function() {
     $( ".pubs" ).dialog({
       autoOpen: false,
       modal: true,
       width: 600,
       closeText: "x",
       show: {
         effect: "blind",
         duration: 1000
       },
       hide: {
         effect: "none",
         duration: 1000
       }
     });

     $( ".opener" ).on( "click", function() {
       $( "#D" + $(this).attr("id") ).dialog( "open" );
     });
   } );
    </script>
